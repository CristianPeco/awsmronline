<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla 4 HTML</title>
</head>
<body>
    <table border="1">
        <caption>Tabla con combinacion de filas y columnas</caption>
        <tr>
            <th>Celda 1</th>
            <th>Celda 2</th>
            <th>Celda 3</th>
            <th>Celda 4</th>
        </tr>
        <tr>
            <td rowspan="3">Celda 5</td>
            <td>Celda 6</td>
            <td colspan="2">Celda 7</td>
        </tr>
        <tr>
            <td>Celda 8</td>
            <td>Celda 9</td>
            <td rowspan="2">Celda 10</td>      
        </tr>
        <tr>
            <td colspan="2">Celda 11</td>
        </tr>
    </table>
</body>
</html>
