<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <table border="1">
        <!--<caption>Titulo de tabla</caption>--> <!-- Titulo de tabla: caption -->
        <!-- tr -> Etiqueta para las filas de las tablas
             th -> Encabezado de la tabla
             td -> Campos de tabla
        --> 
        <caption><h3>Este es el caption de la tabla</h3></caption>
        <tr>
            <th>Ciudad</th>
            <th>Aereopuerto</th>
            <th>Playa</th>
            <th>Habitantes</th>
        </tr>
        <tr>
            <td>Reus</td>
            <td>Si</td>
            <td>No</td>
            <td>10000</td>
        </tr>
        <tr>
            <td>Tarragona</td>
            <td>No</td>
            <td>Si</td>
            <td>130000</td>
        </tr>
        <tr>
            <td>Madrid</td>
            <td>Si</td>
            <td>No</td>
            <td>3100000</td>
        </tr>
        <tr>
            <td>Barcelona</td>
            <td>Si</td>
            <td>Si</td>
            <td>160000</td>
        </tr>
    </table>
    
</body>
</html>
