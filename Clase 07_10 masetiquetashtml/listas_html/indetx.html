<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    <!-- Listas ordenadas -> ol
     Listas no ordenadas -> ul
     Listas por definicion -> dl (dt, dd)
    -->

    <!-- Lista ordenada -->
    <ol type="i"> 
        <li>Ir al mercado</li>
        <li>Comprar pan</li>
        <li>Recoger y tirar la basura</li>
    </ol>

    <!-- Lista no ordenada -->
     <ul>
        <li>Ir al mercado</li>
        <li>Comprar pan</li>
        <li>Recoger y tirar la basura</li>
     </ul>

     <!-- Lista por definicion -->
     <dl>
        <dt>Pan</dt>
        <dd>Aqui definicion</dd>
        <dt>Pan</dt>
        <dd>Aqui definicion</dd>
        <dt>Pan</dt>
        <dd>Aqui definicion</dd>
     </dl>
</body>
</html>
